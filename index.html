<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Nosso  Contato</title>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>
    <section>
        <form>
            <div>
                <label for="nome-completo">Nome Completo</label>
                <input type="text" name="Nome Completo" id="insira-nome-completo">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="Email" id="insira-email">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" name="Telefone" id="insira-telefone">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" name="CPF" id="insira-cpf">
            </div>
            <div>
                <label for="enderço">Endereço</label>
                <input type="text" name="Endereço Completo" id="insira-endereço">
            </div>
            <div>
                <label for="CEP">CEP</label>
                <input type="text" name="CEP" id="insira-CEP">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>    
    <footer>
        2024 - Todos Direitos Reservados &copy;
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
